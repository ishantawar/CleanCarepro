<!doctype html>
<html>
  <head>
    <title>API Test</title>
  </head>
  <body>
    <h1>API Connectivity Test</h1>
    <div id="health-result">Testing health endpoint...</div>
    <div id="booking-result">Testing booking endpoint...</div>

    <script>
      // Test health endpoint
      fetch("http://localhost:3001/api/health")
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("health-result").innerHTML =
            `✅ Health endpoint: ${JSON.stringify(data, null, 2)}`;
        })
        .catch((error) => {
          document.getElementById("health-result").innerHTML =
            `❌ Health endpoint error: ${error}`;
        });

      // Test booking creation
      const testBookingData = {
        customer_id: "test_user_123",
        service: "Laundry Service",
        service_type: "home-service",
        services: ["Wash & Fold", "Dry Cleaning"],
        scheduled_date: "2024-07-05",
        scheduled_time: "10:00",
        provider_name: "CleanCare Pro",
        address: "Test Address, New Delhi, India",
        total_price: 200,
        final_amount: 200,
        coordinates: { lat: 28.6139, lng: 77.209 },
      };

      fetch("http://localhost:3001/api/bookings", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(testBookingData),
      })
        .then((response) => {
          console.log("Booking response status:", response.status);
          return response.text();
        })
        .then((result) => {
          console.log("Booking response:", result);
          try {
            const data = JSON.parse(result);
            document.getElementById("booking-result").innerHTML =
              `✅ Booking endpoint: ${JSON.stringify(data, null, 2)}`;
          } catch (e) {
            document.getElementById("booking-result").innerHTML =
              `❌ Booking endpoint: ${result}`;
          }
        })
        .catch((error) => {
          document.getElementById("booking-result").innerHTML =
            `❌ Booking endpoint error: ${error}`;
        });
    </script>
  </body>
</html>
